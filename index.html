<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>ES6 API Assignment</title>
</head>

<body>
    <h1>ES6 API Assignment</h1>
    <!-- Search Box -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="input-text" type="text" class="form-control" placeholder="Enter Book's name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
    </div>
    <!-- spinner -->
    <div class="d-flex justify-content-center d-none" id="spinner">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    <!-- empty error -->
    <div id="empty-error"></div>
    <!-- error message -->
    <div id="error-message" class="d-none"></div>
    <!-- showing books number -->
    <div id="books-counter"></div>
    <!-- show books -->
    <div class="row row-cols-1 row-cols-md-3 container mx-auto g-5" id="books-container">
      </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
